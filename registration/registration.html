<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container-fluid row vh-100 mw-100">
			<div class="left-side col text-center">
				<img
					src="../asset/images/Group 697.png	"
					alt="logo"
					class="logo position-relative img-fluid top-50" />
			</div>
			<div class="right-side col">
				<div class="position-relative top-50 start-50 translate-middle">
					<h1 class="title text-center">Let's Get Started!</h1>
					<p class="subtitle text-center">
						Create new account to access all features
					</p>
					<div class="form position-relative mx-auto">
						<div class="mb-3">
							<label
								for="exampleFormControlInput1"
								class="form-label text-start e-p"
								>Name</label
							>
							<input
								class="form-control fill"
								type="text"
								placeholder="Name"
								aria-label="default input example" />
						</div>
						<div class="mb-3">
							<label
								for="exampleFormControlInput1"
								class="form-label text-start e-p"
								>Email</label
							>
							<input
								type="email"
								class="form-control fill"
								id="exampleFormControlInput1"
								placeholder="examplexxx@gmail.com" />
						</div>
						<div class="mb-3">
							<label
								for="exampleFormControlInput1"
								class="form-label text-start e-p"
								>Phone</label
							>
							<input
								class="form-control fill"
								type="text"
								placeholder="08xxxxxxxx"
								aria-label="default input example" />
						</div>
						<div class="mb-3">
							<label for="inputPassword" class="form-label text-start e-p"
								>Create new password</label
							>
							<input
								type="password"
								class="form-control fill"
								id="inputPassword"
								placeholder="Password" />
						</div>
						<div class="mb-3">
							<label for="inputPassword" class="form-label text-start e-p"
								>New password</label
							>
							<input
								type="password"
								class="form-control fill"
								id="inputPassword"
								placeholder="Password" />
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="flexCheckDefault" />
							<label class="form-check-label e-p" for="flexCheckDefault">
								I agree to terms and condition
							</label>
						</div>
						<div class="col">
							<a href="../login/login.html">
								<button type="submit" class="tbl">Register account</button>
							</a>
						</div>
						<div class="katas">
							<p class="sign text-center">
								Already have account?
								<a href="../login/login.html" class="s-u">Log in Here</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"></script>
	</body>
</html>
